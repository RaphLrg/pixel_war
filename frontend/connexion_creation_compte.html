<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/connexion_creation_compte.css">
	<title>Connexion/Creation compte</title>
</head>

<body>

	<div class="cadre">
		<h2 class="titre_cadre">Connexion</h2>
		<br>
		<form action="" method="post">
			<div><input type="text" id="username_signin" class="entree_texte" placeholder="username"></div>
			<div><input type="text" id="password_signin" class="entree_texte" placeholder="password"></div>
			<div><button type="submit" id="submit_signin" class="entree_submit">Sign in</button></div>
		</form>
		<br>

	</div>

	<div class="cadre">
		<h2 class="titre_cadre">Join Us</h2>
		<br>
		<form action="" method="post">
			<div><input type="text" id="username_signup" class="entree_texte" placeholder="username"></div>
			<div><input type="text" id="password_signup" class="entree_texte" placeholder="password"></div>
			<div><input type="text" id="password_confirm_signup" class="entree_texte" placeholder="confirm the password"></div>
			<div class="button_div"><button type="submit" id="submit_signup" class="entree_submit">Sign up</button></div>
		</form>
		<br>

	</div>


</body>

</html>
