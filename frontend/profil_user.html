<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/profil_user.css">
    <title>User profile</title>

<body>

    <div class="cadre">

        <div class="ligne_texte">

        </div>
        <div class="ligne_texte"> 
            <input type="button" class="bouton" value="Edit my info">
        </div>

        <div class="ligne_texte">Colored pixels :</div>
    </div>
